<table mat-table [dataSource]="requests">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let request">{{ request.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let request">{{ request.name }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let request">{{ request.email }}</td>
  </ng-container>
  <ng-container matColumnDef="unitNumber">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let request">{{ request.unitNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="serviceType">
    <th mat-header-cell *matHeaderCellDef>Service Type</th>
    <td mat-cell *matCellDef="let request">{{ request.serviceType }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let request">
      {{ request.isClosed ? 'Close' : 'Open' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="close">
    <th mat-header-cell *matHeaderCellDef>Close Request</th>
    <td mat-cell *matCellDef="let request" (click)="onClick(request)">
      X
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
