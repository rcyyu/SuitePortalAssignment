<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Maintenance Request Form
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()" class="maint-form">
          <mat-form-field>
            <mat-label for="unitNumber">Apartment Unit #</mat-label>
            <input id="unitNumber" matInput type="text" formControlName="unitNumber" />
          </mat-form-field>

          <mat-form-field>
            <mat-label for="name">Requester Name</mat-label>
            <input id="name" matInput type="text" formControlName="name" />
          </mat-form-field>

          <mat-form-field>
            <mat-label for="email">Requester Email</mat-label>
            <input id="email" matInput type="email" formControlName="email" />
          </mat-form-field>

          <mat-form-field>
            <mat-label for="serviceType" >Service Type</mat-label>
            <mat-select id="serviceType" formControlName="serviceType">
              <mat-option *ngFor="let serviceType of serviceTypes" [value]="serviceType">
                {{serviceType}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label for="summary">Summary</mat-label>
            <input id="summary" matInput type="text" formControlName="summary" />
          </mat-form-field>

          <mat-form-field>
            <mat-label for="details">Details</mat-label>
            <textarea id="details" matInput formControlName="details"></textarea>
          </mat-form-field>

          <button type="submit" [disabled]="!maintenanceForm.valid" mat-raised-button color="accent">
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
